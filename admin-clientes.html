      color: #FFD700;

    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1.5rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 10px #0001;
    }
    th, td {
      text-align: left;
      padding: 0.7rem 1.1rem;
      border-bottom: 1px solid #eee;
    }
    th { background: #ffd70022; }
  </style>
